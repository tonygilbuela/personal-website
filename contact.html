<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>

    <p><a href="index.html">Go back to Home Page</a></p>

    <header class="speaker-form-header">
      <img src="https://pbs.twimg.com/media/FqPW_kCWIAgkUa3?format=png&name=small" alt="">
      <h1>Contact Form</h1>
      <p><em>You may reach me by filling out this form.</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

    <fieldset class="legacy-form-row">
       <legend>Mode of Communication</legend>

       <input 
        id="talk-type-1" 
        type="radio" 
        name="talk-type" 
        value="main-stage" 
       />
       <label for="talk-type-1" class="radio-label">Main Stage</label>

       <input 
        id="talk-type-2"
        type="radio"
        name="talk-type" 
        value="workshop" 
        checked
       />

       <label for="talk-type-2" class="radio-label">Workshop</label>

    </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt">
            <option value="xs">Extra Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>
      </div>

    <div class="form-row">
      <label for="abstract">Message</label>
      <textarea name="abstract" id="abstract"></textarea>
      <p class="instructions">Enter your message here.</p>
    </div>

    <div class="form-row">
      <label for="available" class="checkbox-label">
        <input 
          type="checkbox" 
          id="available" 
          name="available" 
          value="is-available"
        />
        <span>I'm available the date of the talk</span>
      </label>
    </div>

    <div class="form-row">
      <button>Submit</button>

    </div>
    </form>
  </body>
</html>
